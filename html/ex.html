<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      border: 2px solid red;
      margin: 0 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 200px;
    }
    .grid {
      border: 4px solid blue;
    }
    .flex {
      border: 4px solid yellow;
    }
  </style>
  <body>
    <div>
      <div class="grid"></div>
      <div class="flex"></div>
    </div>
  </body>
</html>
