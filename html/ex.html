<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post Embed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .fb-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .fb-card h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #1877f2; /* Facebook blue */
      }

      .fb-post {
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="fb-card">
      <h2>ðŸ“Œ Featured Facebook Post</h2>

      <!-- Facebook root -->
      <div id="fb-root"></div>

      <!-- Facebook SDK -->
      <script
        async
        defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"
      ></script>

      <!-- Embedded Facebook Post -->
      <div <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>Facebook Post Embed (iFrame)</title>
          </head>
          <body>
            <h2>Embedded Facebook Post</h2>
            <iframe
              src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkhopradodentalcenter%2Fposts%2Fpfbid02tsGzBQbKvTfxgM2KehqbpdhkXW8QKAdCofo5nxbM3JMoSmfyF6HnKfRq8zPTsQAEl&show_text=true&width=500"
              width="500"
              height="250"
              style="border: none; overflow: hidden"
              scrolling="no"
              frameborder="0"
              allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
            ></iframe>
          </body>
        </html>
      </div>
    </div>
  </body>
</html>
